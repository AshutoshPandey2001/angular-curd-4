<div class="row border1">
    <div class="container">
      <div class="card rounded-lg" style="border: 5px solid rgba(243, 11, 11, 0.301); background-color:rgb(255, 127, 133);" >
        <div class="card-body">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 >Bill / Invoice Details</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 ">
          <form [formGroup]="invoiceForm"  style="border: 3px solid black; padding: 10px;">
          <div class="form-group">
            <label >Patients Name:</label>
            <input type="text" class="form-control" placeholder="Enter Patients Name" formControlName="patName" [ngClass]="{'is-invalid': billbutton && f['patName'].errors}">
            <div *ngIf="billbutton && f['patName'].errors"  class="invalid-feedback">
              <div *ngIf="f['patName'].errors['required']">
                Patients Name Is required
              </div>
              <div *ngIf="f['patName'].errors['minlength']">
                Patients Name must be Minimus 4 Char ....!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label >Date:</label>
            <input type="date" class="form-control" placeholder="Enter Date" formControlName="bilDate" [ngClass]="{'is-invalid': billbutton && f['bilDate'].errors}">
            <div *ngIf="billbutton && f['bilDate'].errors" class="invalid-feedback" >
              Billing Date Is required
            </div>
          </div>
          <div class="form-group">
            <label >Amount:</label>
            <input type="text" class="form-control" placeholder="Enter Amount" formControlName="bilAmount" [ngClass]="{'is-invalid': billbutton && f['bilAmount'].errors}">
            <div *ngIf="billbutton && f['bilAmount'].errors" class="invalid-feedback" >
              Billing Amount Is required
            </div>
          </div>
          
          <button *ngIf="updateop==false" class="btn btn-primary" (click)="addbill()" >Add Bills</button>
          <button *ngIf="updateop==true" class="btn btn-warning" (click)="updatebill()">Update Bills</button>
          </form>
        </div>
        <div class="col-lg-8">
          <div class="col-lg-12" style="padding-bottom: 1rem;">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
    
          </div>
    
          <div class="col-lg-12 table-responsive" style="height: 400px;">
        <table class="table table-success">
          <thead>
            <tr>
              <th>Patients Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bil of billList |filter:term ; let bll=index">
              <td>{{bil.patName}}</td>
              <td>{{bil.bilDate}}</td>
              <td>{{bil.bilAmount}}</td>
  
              <td>
                <button class="btn btn-warning" (click)="billEdit(bll,bil)">Edit</button>
                <button class="btn btn-danger" (click)="billDelete(bll)">Delete</button>
             </td>
            </tr>
           </tbody>
        </table>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
